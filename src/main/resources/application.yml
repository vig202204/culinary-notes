spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/culinary_notes
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  servlet:
    multipart:
      max-file-size: 1MB
      max-request-size: 1MB

# High-level logging configuration
# Detailed configuration is in logback-spring.xml
logging:
  level:
    root: INFO
    ua.com.edada.culinarynotes: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
